<head>

        crossorigin="anonymous">

    <title> Invernify</title>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src="./assets/zanahoria.png" alt="">Invernify</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Huertos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Metricas</a>
                        </li>
                    </ul>
                </div>
            </nav>
    <section>
        <div class="container ">
            <div class="row">
                <div class="col sm-8 col-md-6 mx-auto mt-4">
                    <form>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nombre</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Dirección</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Tehuantepec 170">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Ciudad</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Delegación o Municipio</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">CP</label>
                                    <input type="text" class="form-control" id="inputCp">
                                </div>
                            </div>
                            <p>Forma de pago</p>
                            <div class="form-check form-check-inline">

                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa fa-2x"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard fa-2x"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-paypal fa-2x"></i></label>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">Numero de Tarjeta</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">CVV</label>
                                <input type="text" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-warning btn-block" id="btn">Pagar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
